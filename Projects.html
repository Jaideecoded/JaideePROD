<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Jaidee Productions - Showcasing creative projects and recent social media posts">
    <meta name="keywords" content="Jaidee Productions, creative projects, music, portfolio, social media">
    <meta property="og:title" content="Jaidee Productions Projects">
    <meta property="og:description" content="Showcasing creative projects and recent social media posts">
    <meta property="og:image" content="link-to-your-image.jpg">
    <meta property="og:url" content="your-website-url">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #000; /* Fallback color */
            background-image: linear-gradient(180deg, #000000, #FF0000);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #eee;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #ff6666;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 40px; /* Add top margin to avoid content under the nav */
            padding: 20px;
            flex: 1;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .song-link {
            color: #ff6666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .song-link:hover {
            color: #eee;
        }

        .social-media {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-media iframe {
            border: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #111;
            color: #eee;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#social-media">Social Media</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="projects" class="section">
            <h1>Projects</h1>
            <div class="project-card">
                <h2 class="project-title"><a href="https://youtu.be/5Eq-FW0tvGE?si=oGyMXL4mewLhluym" class="song-link">Girls & Ganja - Jaidee Ft PassiveTheRapper Prod x JustLayton</a></h2>
                <p class="project-description">Description of the project goes here.</p>
            </div>
            <div class="project-card">
                <h2 class="project-title">Project Title 2</h2>
                <p class="project-description">Description of the project goes here.</p>
            </div>
        </section>

        <section id="social-media" class="section">
            <h1>Recent Social Media Posts</h1>
            <div class="social-media">
                <!-- Twitter Embed -->
                <iframe
                    src="https://twitframe.com/show?url=https://twitter.com/your_twitter_handle/status/your_tweet_id"
                    width="400" height="400" allowfullscreen></iframe>
                <!-- Instagram Embed -->
                <iframe
                    src='https://www.instagram.com/p/C6RWcyTsDjZ/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=='
                    width="400" height="480" allowfullscreen></iframe>
                <!-- Additional Social Media Embeds as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Jaidee Productions</p>
    </footer>
</body>
</html>
